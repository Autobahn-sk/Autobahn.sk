# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User Report

# Model Form Field configuration
form: $/appuser/report/models/userreport/fields.yaml

# Model Class name
modelClass: AppUser\Report\Models\UserReport

# Default redirect location
defaultRedirect: appuser/report/userreports

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appuser/report/userreports/update/:id
    redirectClose: appuser/report/userreports

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appuser/report/userreports
    redirectClose: appuser/report/userreports

# Preview page
preview:
    title: backend::lang.form.preview_title
